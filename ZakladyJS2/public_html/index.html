<html lang="cs-cz">
    <head>
        <title>Zaklady2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            document.write('<table border="1"');
            for (var j=1;j<=10;j++){
                document.write("<tr>");
                for (var i=1;i<=10;i++)
                    document.write("<td>"+i*j+"</td>");
                document.write("</tr>");
            }
        </script>
    </body>
</html>
